<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>

    <!-- Link with external CSS file -->
    <link rel="stylesheet" href="Styles/style.css">
</head>

<body>
    <section>
        <header>
            <img src="Images/contact-form-icon.svg" alt="Contact form icon">
        </header>
        <main>
            <div class="header-content">
                <h1>Interested in our business pricing?</h1>
                <p>Fill out the form to view details and we'll contact you as soon as possible</p>
            </div>
            <form>
                <div class="input">
                    <div>
                        <p>Name</p>
                        <input type="text" name="text" id="name" placeholder="Omar Faruk">
                    </div>
                    <div>
                        <p>Company Email</p>
                        <input type="email" name="text" id="email" placeholder="example@gmail.com">
                    </div>
                </div>
                <div class="option">
                    <div>
                        <p>Company Size</p>
                        <select>
                            <option value="company">10-50 employees</option>
                            <option value="company">50-100 employees</option>
                            <option value="company">100-500 employees</option>
                        </select>
                    </div>
                    <div>
                        <p>Subject</p>
                        <select>
                            <option value="Subject">Home Page</option>
                            <option value="Subject">Contact Page</option>
                            <option value="Subject">Building landing page</option>
                        </select>
                    </div>
                </div>
                <div class="textarea">
                    <div>
                        <p>Message</p>
                        <textarea name="area" id="description" rows="6"></textarea>
                    </div>
                </div>
                <div class="button">
                    <input type="button" value="Contact Sales">
                </div>
            </form>
        </main>
    </section>
</body>

</html>
